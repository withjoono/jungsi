name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'jungsi-backend/**'
      - '.github/workflows/deploy-backend-cloudrun.yml'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  PROJECT_ID: ts-back-nest-479305
  REGION: asia-northeast3
  SERVICE_NAME: jungsi-backend
  CLOUD_SQL_INSTANCE: geobuk-db
  # GCP Secret Manager secret names
  DB_PASSWORD_SECRET: geobuk-db-password
  DB_NAME_SECRET: geobuk-db-name
  DB_USER_SECRET: geobuk-db-user
  JWT_SECRET: jwt-secret

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./jungsi-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: jungsi-backend/yarn.lock

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
                     gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Run Database Migrations
        run: |
          echo "ğŸ”„ Running database migrations..."
          
          # Cloud SQL Proxy ë‹¤ìš´ë¡œë“œ
          wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud-sql-proxy
          chmod +x cloud-sql-proxy
          
          # Cloud SQL Proxy ì‹œì‘ (ë°±ê·¸ë¼ìš´ë“œ)
          ./cloud-sql-proxy ${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.CLOUD_SQL_INSTANCE }} --port 5432 &
          PROXY_PID=$!
          
          # Proxy ì¤€ë¹„ ëŒ€ê¸°
          sleep 10
          
          # Dependencies ì„¤ì¹˜
          yarn install --frozen-lockfile
          
          # í™˜ê²½ ë³€ìˆ˜ ì„¤ì • ë° ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹¤í–‰
          export NODE_ENV=production
          export DB_HOST=localhost
          export DB_PORT=5432
          export DB_USER=${{ secrets.DB_USER }}
          export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          export DB_NAME=${{ secrets.DB_NAME }}
          
          # ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹¤í–‰
          yarn typeorm:run || echo "âš ï¸ Migration failed, but continuing deployment"
          
          # Proxy ì¢…ë£Œ
          kill $PROXY_PID || true
          
          echo "âœ… Migration step completed"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --port 8080 \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.CLOUD_SQL_INSTANCE }} \
            --set-env-vars NODE_ENV=production \
            --set-env-vars DB_HOST=/cloudsql/${{ env.PROJECT_ID }}:${{ env.REGION }}:${{ env.CLOUD_SQL_INSTANCE }} \
            --set-secrets DB_PASSWORD=${{ env.DB_PASSWORD_SECRET }}:latest,DB_NAME=${{ env.DB_NAME_SECRET }}:latest,DB_USER=${{ env.DB_USER_SECRET }}:latest,JWT_SECRET=${{ env.JWT_SECRET }}:latest \
            --quiet

      - name: Get Cloud Run URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ğŸŒ Service URL: $URL"

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Backend URL: ${{ steps.get-url.outputs.url }}"
          echo "ğŸ“Š Service: ${{ env.SERVICE_NAME }}"
          echo "ğŸ—„ï¸  Database: ${{ env.CLOUD_SQL_INSTANCE }}"
          echo "ğŸ”„ Migrations: Executed"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs above for details."
