name: Deploy Backend to Google App Engine

on:
  push:
    branches:
      - main
    paths:
      - 'jungsi-backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

jobs:
  deploy:
    name: Deploy to GAE
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./jungsi-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: jungsi-backend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build application
        run: yarn build

      - name: Copy JSON data files to dist
        run: yarn copy:jungsi-data

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ts-back-nest-479305

      - name: Deploy to App Engine
        run: gcloud app deploy --quiet --project=ts-back-nest-479305

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Backend URL: https://ts-back-nest-479305.du.r.appspot.com"
